<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Rank - Anachak SMP</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('1347935.png') no-repeat center center fixed;
      background-size: cover;
    }
    .form-wrapper {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input, select, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #1dbf73;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #drop-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      border-radius: 10px;
      background-color: #222;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #popup > div {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>REQUEST TO BUY RANK </h2>
    <h4>NOTE : ALL RANKS WILL EXPIRED IN 30DAYS</h4>
    <form id="rankForm">
      <label>Minecraft Username:</label>
      <input type="text" name="username" required />

      <label>Choose Rank:</label>
      <select name="rank">
 <option value="">Select</option>
        <option>EXPLORER</option>
        <option>WARRIOR</option>
        <option>CHAMPION</option>
        <option>LEGEND</option>
      </select>

      <label>Payment Method:</label>
      <select name="payment">
        <option value="">Select</option>
        <option>ABA</option>
        <option>TrueMoney</option>
        <option>Wing</option>
      </select>

      <div id="qrContainer" style="display:none; text-align:center; margin-top:15px;">
        <img id="qrImage" src="aba_mobile_1751890873116.png" alt="QR Code" style="max-width:200px; border-radius:10px;">
        <p style="margin-top:5px;">Scan this QR code to pay</p>
      </div>

      <label>Discord (optional):</label>
      <input type="text" name="discord" />

      <label>Upload Payment Screenshot:</label>
      <div id="drop-area">
        <p>Drag & drop image here or click to select</p>
        <input type="file" name="proof" id="proof" accept="image/*" required />
      </div>

      <button type="submit">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <div id="popup">
    <div>
      <h2 id="popupMessage">Enjoy your rank.</h2>
      <button onclick="document.getElementById('popup').style.display='none';">
        Close
      </button>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('proof');
    const qrContainer = document.getElementById("qrContainer");
    const qrImage = document.getElementById("qrImage");
    const form = document.getElementById("rankForm");

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = 'green';
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#ccc';
    });
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      dropArea.style.borderColor = '#ccc';
    });

    form.payment.addEventListener("change", () => {
      const method = form.payment.value;
      if (method === "ABA") {
        qrImage.src = "aba_mobile_1751890873116.png";
        qrContainer.style.display = "block";
      } else if (method === "TrueMoney") {
        qrImage.src = "truemoney.png";
        qrContainer.style.display = "block";
      } else if (method === "Wing") {
        qrImage.src = "wing.png";
        qrContainer.style.display = "block";
      } else {
        qrContainer.style.display = "none";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = form.username.value;
      const rank = form.rank.value;
      const payment = form.payment.value;
      const discord = form.discord.value || "N/A";
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a screenshot.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("payload_json", JSON.stringify({
        content: `üßç **Username:** ${username}\nüè∑Ô∏è **Rank:** ${rank}\nüí∏ **Payment:** ${payment}\nüéÆ **Discord:** ${discord}`
      }));

      const webhookURL = "https://discord.com/api/webhooks/1391750735640789002/xmcBaVoaminabVDpyndkX8PsUDc9SzEa8m6xmN5KqnKr-T6eNAZbAx_854HemB6MNmLQ"; // Replace this

      await fetch(webhookURL, {
        method: "POST",
        body: formData
      });

      document.getElementById("popupMessage").innerHTML = `‚úÖ Thank you, <b>${username}</b>! Your request has been submitted.`;
      document.getElementById("popup").style.display = "flex";
      form.reset();
    });
  </script>
</body>
</html>
